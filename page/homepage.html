<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body >
    <div id="header">
        <div class="up">
            <div class="friend">
                Friend
                <button id="deletebutton" type="button" class="button">Delete</button>
            </div>
        </div>
    </div>
    <div id="chat">
        <div class="you">
            Hi! How r u?
        </div>
        <div class="me">
            Hi! I'm fine
        </div>

        <div class="error">
            Server/network error.
        </div>
        <div class="delete">
            Deleted.
        </div>
    </div>
    <div id="footer">
        <div class="send">
            <input id="message" type="text" class="mestext" placeholder="Type a message...">
            <button id="sendbutton" type="button" class="button">Send</button>
        </div>
    </div>
</body>
</html>
